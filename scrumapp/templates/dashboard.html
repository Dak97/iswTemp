{% extends "base_generic.html" %}
{% block name %}
<h1 class="navbar-brand" style="color:white">Dashboard</h1>
{% endblock %}
{% block navbar %}
<li class="nav-item">
    <a class="nav-link" href="{% url 'new_board' %}">Nuova Board</a>
</li>
{% endblock %}
{% block content %}

<div class="container didascalia">
    <div class="row justify-content-center">
{% for board in board_list %}
        <div class="col-sm-3 col-md-offset-4">
            <figure>
        <img src="../static/Board.png">
            <!--<span>-->
                <figcaption>
                    <a href="{{ board.get_absolute_url }}">{{board.name}}</a>
                </figcaption>

            </figure>
            <!--</span>-->
        </div>

{% endfor %}
        </div>
</div>
{% endblock %}
