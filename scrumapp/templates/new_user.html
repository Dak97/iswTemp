{% extends "base_generic.html" %}

{% block content %}

<p>Vuoi aggiungere un utente o eliminarne uno?</p>
<a href="{{ board.get_pk_new_user }}">Aggiungi Utente</a>
<a href="{{ board.get_pk_delete_user }}">Elimina Utente</a>
{% endblock %}
