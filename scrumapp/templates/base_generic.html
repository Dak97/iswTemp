<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <link href="{% static 'bootstrap.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">

        {% block title %}<title>ScrumApp</title>{% endblock %}
    </head>
  <meta charset="utf-8">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #20c997;">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
        {% block name %}

        {% endblock %}

        {% block navbar %}
        {% endblock %}

    </ul>
      {% if request.user.is_authenticated %}
      <ul class="navbar-nav ml-auto">
          <h5 class="navbar-brand" style="color:black">{{ request.user.username }}</h5>
            <li class="nav-item" >
          <a class="nav-link logout" href="{% url 'logout' %}">
              Logout</a>
            </li>
        </ul>
        {% endif %}
      </ul>
  </div>
</nav>
    <body>
    <div class="color">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

        <script type="text/javascript" src="{% static 'bootstrap.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap.min.js' %}"></script>
    </body>
</html>
