<!DOCTYPE html>
<html lang="it">
    <head>

        {% block title %}<title>ScrumApp</title>{% endblock %}

  <meta charset="utf-8">

  {% load static %}
    </head>
    <h1>Benvenuto</h1>
         <a href="{% url 'dashboard' %}">Home</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Registrati</a>
        {% endif %}

    <body>
    <div>
        {% block content %}
        {% endblock %}
    </div>
    </body>
</html>
